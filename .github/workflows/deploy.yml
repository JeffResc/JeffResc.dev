name: Build and Deploy to GitHub Pages
on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * *"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Setup NodeJS ğŸ’
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Install Dependencies & Build Project ğŸ”§
      run: |
        npm install
        npm run build
    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GIT_CONFIG_NAME: Jeff Rescignano (Auto Deploy)
        GIT_CONFIG_EMAIL: jeff@jeffresc.dev
        COMMIT_MESSAGE: Auto Deploy From GitHub Actions
        SINGLE_COMMIT: true
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build
        CLEAN: true
      env:
        NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
