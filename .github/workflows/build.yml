name: Build Pages
on:
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
    - name: Setup NodeJS ğŸ’
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - name: Install Dependencies & Build Project ğŸ”§
      run: |
        npm install
        npm run build
      env:
        NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
